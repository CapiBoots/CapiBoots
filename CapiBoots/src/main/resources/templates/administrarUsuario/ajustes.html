<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ajustes - Capiboots</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/template_inicio/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/template_home/css/inicio.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav th:replace="bloques/bloques.html :: navegacion"> </nav>

        <!-- Sección de datos de Usuario-->

        <br><br><br>
        <section>
            <div class="row gx-3 justify-content-center">
                <div class="col-lg-2">
                    <div>
                        <img src="/template_menus/assets/series/OnePiece.jpg" height="300" alt="No tienes imagen de perfil o no es posible encontrarla."/>
                    </div>
                </div>
                <div class="col-lg-6 m-5">

                        <!--Nombre-->
                        <div class="form-group col-3">
                            <label>Nombre de Usuario: </label>
                            <input type="text" class="form-control" id="nombre" th:placeholder="${usuario.nombreUsuario}" disabled="disabled">
                            Roles: <br>
                            <div class="card">
                                <span sec:authentication ="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
                            </div>
                        </div>

                        <!--Correo-->
                        <div class="col-5">
                            <label for="inputCorreo">Correo:</label>
                            <input type="text" class="form-control" id="inputCorreo" th:placeholder="${usuario.correo}" disabled="disabled">
                        </div>

                        <!--Género-->
                        <div class="form-group col-3">
                            <label>Género</label>
                            <div class="card" style="background-color: lightgrey; opacity: 70%;" id="ifGenero" name="ifGenero" th:switch="${usuario.genero}">
                                <p th:case="0"> Hombre</p>
                                <p th:case="1"> Mujer</p>
                                <p class="px-2 py-1" th:case="2"> Otro</p>
                                <p th:case="3"> NA</p>
                            </div>
<!--                            <input type="text" class="form-control" id="genero" th:placeholder="${usuario.genero}" disabled="disabled">-->
                        </div>

                        <!--Edad-->
                        <div class="form-group col-1">
                            <label for="edad">Edad</label>
                            <input type="text" class="form-control" id="edad" th:placeholder="${usuario.edad}" disabled="disabled">
                        </div>

                        <!--País-->
                        <div class="form-group col-2">
                            <label for="pais">País</label>
                            <input type="text" class="form-control" id="pais" th:placeholder="${usuario.pais}" disabled="disabled">
                        </div>

                        <!--Idioma-->
                        <div class="col-3">
                            <label for="inputState">Idioma</label>
                            <select id="inputState" class="form-control">
                                <option selected="">Español</option>
                                <option>Inglés</option>
                            </select>
                        </div>

                        <div class="form-group col-md-5">
                            <div class="row">
                                <div class="col-9">&nbsp;</div>
                                <div class="col-3">
                                    <br>
                                    <a class="btn btn-outline-primary" th:href="@{/ajustes/editar/{id}(id=${usuario.id})}">Editar</a>
                                </div>
                            </div>
                        </div>


                </div>
            </div>
        </section>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/template_home/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
