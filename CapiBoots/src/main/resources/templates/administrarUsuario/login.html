<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
  	<title th:text="${titulo}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/template_inicio/css/styles.css">
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

  </head>
  <body>

  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
	  <div class="container px-5">
		  <a class="navbar-brand" href="/inicio" style="margin-left: 0px; margin-right: 30px;">Capiboots</a>

		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarResponsive">
			  <ul class="navbar-nav ms-auto">
				  <li class="nav-item"><a class="nav-link" href="/register">Suscríbete</a></li>
				  <li class="nav-item"><a class="nav-link" href="/login">Iniciar sesión</a></li>
				  <!--<li class="nav-item ml-100"><a class="nav-link" href="#!">Soporte</a></li>-->
				  <li class="nav-item ml-4">
					  <a class="nav-link" href="#!"></a>

				  <li class="nav-item ml-4">
				  	<a class="nav-link" href="#!">
						<i class="fas fa-question-circle fa-lg"></i>
					</a>
			  </li>
			  </ul>
		  </div>
	  </div>
  </nav>
<br><br><br><br>
  <section class="section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Acceso a Capiboots</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-9 col-lg-7">
					<div class="card">
						<div class="login-wrap p-4 p-md-5">
						<!--<div th:if="${param.error}">
							<div class="alert alert-danger">Invalid Email or Password</div>
						</div>-->
						<div th:if="${param.logout}">
							<div class="alert alert-success"> Has hecho logout.</div>
						</div>

						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<h3 class="text-center mb-4">Inicia sesión en tu cuenta</h3>
						<br>
						<div style="width: 400px" class="mx-auto">
							<form th:action="@{/login}" class="form" th:method="post">
								<div class="form-group">
									<label for="username" class="control-label">Nombre de Usuario:</label>
									<br>
									<!--Escribimos "username" en el id y name para que SecurityConfig lo reconozca-->
									<input type="text" id="username" name="username" class="form-control rounded-left" placeholder="..." required>
								</div>
								<br>
								<div class="form-group">
									<div>
										<label for="password" class="control-label">Contraseña:</label>
									</div>
									<br>
									<!--Escribimos "password" en el id y name para que SecurityConfig lo reconozca-->
									<div>
										<input type="password" id="password" name="password" class="form-control rounded-left" placeholder="..." required>
									</div>
								</div>
								<br>
								<!--<div class="form-group d-md-flex">
									<div class="w-50">
										<label class="checkbox-wrap checkbox-primary">Remember Me
											<input type="checkbox" checked>
											<span class="checkmark"></span>
										</label>
									</div>
									<br>
								</div>-->
								<div class="form-group">
									<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Iniciar Sesión</button>
									&nbsp;&nbsp;
									<span>
										<button><a th:href="@{/register}">Registrarse</a></button>
									</span>
								</div>
								<a th:href="@{/forgot_password}">He olvidado mi contraseña</a>
							</form>
						</div>
						<br>
					</div>
					</div>
				</div>
			</div>
		</div>
  </section>
  <script src="/template_inicio/js/scripts.js"></script>
  </body>
</html>
