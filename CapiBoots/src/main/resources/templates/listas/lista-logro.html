<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link href="" type="text/css" rel="stylesheet">

    <title>Lista de Logros</title>
</head>
<body>
<div>
    <h1> Lista de Logros</h1>
    <!--Crear-->
    <a th:href="@{/logro/nuevo-logro}">Crear Logro</a>

    <!--Listar-->
    <br><br><br>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Tipo Logro</th>
            <th>Mínimo</th>
            <!--<th>Fecha Alta</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="logro : ${listaLogro}">
            <th th:text="${logro.id}"></th>
            <td th:text="${logro.nombre}"></td>
            <td th:text="${logro.descripcion}"></td>
            <td th:text="${logro.tipoLogro}"></td>
            <td th:text="${logro.minimo}"></td>
            <!--<td th:text="${contenido.fechaAlta}"></td>-->

            <td>
                <!--Editar y Borrar-->
                <!--En href escribimos el link del metodo del controlador que queremos que se ejecute-->
                <a class="btn btn-primary" th:href="@{/logro/editar/{id}(id=${logro.id})}" >Editar</a>
                <a onclick="return confirm('¿Estás seguro de que quieres borrar el logro?')"
                   class="btn btn-outline-danger" th:href="@{/logro/borrar/{id}(id=${logro.id})}">Borrar</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>



<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
