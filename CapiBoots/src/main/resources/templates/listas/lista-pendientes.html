<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head th:fragment="head">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Estilos personalizados -->
  <link href="" type="text/css" rel="stylesheet">

  <title>Lista de Usuarios</title>
</head>
<body>
<div>

  <nav th:replace="bloques/bloques.html :: navegacion"> </nav>
  <br>

  <h1>Lista de Usuarios</h1>

  <!--Crear-->
  <a th:href="@{/usuario/nuevo-usuario}">Crear nuevo usuario</a>

  <!--Lista-->
  <br><br><br>
  <table class="table">
    <thead>
    <tr>
      <th>Inicio</th>
      <th>Fin</th>
      <th>Contenido</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="pendiente : ${pendientes}">
      <td th:text="${pendiente.getfecha_inicio}">Id</td>
      <td th:text="${pendiente.getFecha_fin}"></td>
      <td th:text="${pendiente.getidContenido}"></td>

      <td>
        <!--Editar y Borrar-->
        <!--En href escribimos el link del método (del controlador) que queremos activar, seguido de la id de nuestro objeto-->

        <a onclick="return confirm('¿Estás seguro?')" class="btn btn-outline-danger" th:href="@{/usuario/borrar/{id}(id=${usuario.id})}">Quitar de la lista</a>
      </td>

    </tr>
    </tbody>
  </table>

</div>


<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
