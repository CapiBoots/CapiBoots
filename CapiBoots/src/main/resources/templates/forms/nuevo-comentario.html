
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head th:fragment="head">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Estilos personalizados -->
  <link href="" type="text/css" rel="stylesheet">

  <title>Nuevo comentario</title>
</head>
<body>
<div class="container mt-3">
  <h2> Comentario nuevo</h2>
  <form th:action="@{/comentarios/guardar}" th:object="${comentario}" method="post">
    <input type ="hidden" th:field="*{id}"/>
    <div class ="form-group">
      <label for="texto">Texto</label>
      <input type="text" class="form-control" id="texto" name = "texto"  th:field ="*{texto}" required>
    </div>

    <div class ="form-group">
      <label for="tipoSpo">tipoSpo</label>
      <input type="number" class="form-control" id="tipoSpo" name = "tipoSpo"  th:field ="*{tipoSpo}" required>
    </div>

    <!--<div class ="form-group">
      <label for="fechaAlta">Fecha de alta</label>
      <input type="text" class="form-control" id="fechaAlta" name = "fechaAlta"  th:field ="*{fechaAlta}" required>
    </div>-->

    <button type ="submit" class="btn btn-primary">Guardar</button>




  </form>
</div>



<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
