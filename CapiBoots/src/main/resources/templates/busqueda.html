<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">



    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Búsqueda</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/template_menus/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
    <br>
        <!-- Responsive navbar-->
        <!-- Navigation-->
        <main class="flex-shrink-0">

            <!--Navegación-->
            <nav th:replace="bloques/bloques.html :: navegacion"> </nav>

        </main>
        <!-- Page content-->
        <div class="row">
            <!-- Botón Categorías-->
            <div class="col-2 p-4">
                <br><br><br>
                <div class="m-5">
                    <div>
                        <button type="button" class="btn btn-primary mb-3 grow" data-bs-toggle="modal" data-bs-target="#mimodal1">
                            Categorías
                        </button>
                    </div>
                    <div th:replace="bloques/bloques.html :: categorias" > </div>
                </div>
            </div>


            <!-- Lista de Contenido-->
            <div class="col-10 p-4">
                <div class="row p-5">
                    <div class="display-5" style="color: #ff6a00;">Contenido</div>



                    <div class="row">
                        <div class="col-3 p-3" th:each="contenido : ${listaContenidos}">
                            <div class="card">
                                <a th:href="@{/contenido/{id}(id=${contenido.id})}">
                                    <div th:text="${contenido.id}" hidden="hidden"></div>
                                    <div th:text="${contenido.nombre}"></div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3 p-3" th:each="serie : ${listaseries}">
                            <div class="card">
                                <a th:href="@{/serie/{id}(id=${serie.id})}">
                                    <div th:text="${serie.id}" hidden="hidden"></div>
                                    <div th:text="${serie.nombre}"></div>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-dark" style="color:white;">
                        Anterior
                        <b class="container-fluid" style="background-color:black;">0</b>
                    </button>
                    <button type="button" class="btn btn-dark" style="color:white;">
                        Siguiente
                        <b class="container-fluid" style="background-color:black;">2</b>
                    </button>
                </div>
            </div>
        </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/template_menus/js/scripts.js"></script>
    </body>
</html>
